<!DOCTYPE html>
<html>
<head>
  <title>Proxy Frame</title>
  <style>
    body { margin: 0; }
    iframe { width: 100vw; height: 100vh; border: none; }
  </style>
</head>
<body>
  <iframe id="frame"></iframe>
  <script>
    const target = "https://v2.rhythm-plus.com/";
    document.getElementById("frame").src =
      "/api/proxy?url=" + encodeURIComponent(target);
  </script>
</body>
</html>
