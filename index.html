<!DOCTYPE html>
<html>
<head>
  <title>Google Search</title>
</head>
<body style="margin:0;height:100vh;background:#fff">
  <iframe id="cloak" src="about:blank" style="width:100%;height:100%;border:none" 
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-pointer-lock allow-top-navigation" 
    allowfullscreen></iframe>
  <script>
    setTimeout(() => {
      document.getElementById('cloak').src = '/api/proxy';
      document.title = 'Google';
    }, 500);
  </script>
</body>
</html>
