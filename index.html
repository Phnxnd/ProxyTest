<!DOCTYPE html>
<html>
<head>
  <title>Proxy Frame</title>
  <style>
    body { margin: 0; }
    iframe { width: 100vw; height: 100vh; border: none; }
  </style>
</head>
<body>
  <iframe id="frame"></iframe>
  <script>
    const target = "https://example.com/"; 
    document.getElementById("frame").src =
      "/?url=" + encodeURIComponent(target);
  </script>
</body>
</html>
